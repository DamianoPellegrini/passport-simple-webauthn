name: PullRequest Checks

on: pull_request

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Fix shallow cloning
        run: git fetch --prune
      - uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: |
            - args: [--global, commitlint@latest, @commitlint/format@latest, @commitlint/config-conventional@latest]
      - name: Print versions
        run: |
          git --version
          node --version
          npm --version
          pnpm --version
          commitlint --version

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: commitlint --from HEAD~1 --to HEAD --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose

  codelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: true
      - run: pnpm run lint

